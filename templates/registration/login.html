            .center 
            {
                background-color: #EFC050;
                margin-left: 30%;
                margin-top: 10%;
                padding: 3%;
                width: 30%;
            }

            p
            {
                color: red;
                font-size: 25px;
            }

            input 
            {
                width: 100%;
                font-size: 25px;
                border-radius: 5px;
            }

            input:hover
            {
                font-size: 28;
            }

            .btm
            {
                border-left-width: 0;
                border-right-width: 0;
                font-size: 30px;
                width: 100%;
                height: 5%;
                background-color: transparent;
                /* margin-left: 14%; */
            }

            button:hover
            {
                color: white;
                background-color: #444444;
                border-radius: 5px;
            }

            .btm2
            {
                background-color: transparent;
                width: 20%;
                height: 90%;
                font-size: 40px;
                /* margin-left: 1%; */
                border-top-width: 0px;
                border-bottom-width: 0px;
            }

            a:hover {
                color: white;
            }

            a:link {
                text-decoration: none;
                color: #313131;
            }

            a:visited {
                color: white;
            }

    <body>
        <div class="head">
            <button class="btm2">
                <a href="/">Home</a>
            </button>
        </div>
        
        <div class="center">
        <h1 style="color: #313131; margin-top: 5%;">Log In</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btm" type="submit">Log In</button>
        </form>
        <br><br>
        <a href="/accounts/singup" style="color: #313131;">
            dont have accoutn ? make one
        </a>
    </div>
